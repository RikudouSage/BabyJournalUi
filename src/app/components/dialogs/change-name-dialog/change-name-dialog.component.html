<h1 mat-dialog-title>{{"Change name" | translate}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>{{"New name" | translate}}</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{"Cancel" | translate}}</button>
  <button mat-button [mat-dialog-close]="name">{{"Save" | translate}}</button>
</div>
