<mat-grid-list cols="2" gutterSize="10">
  <a [routerLink]="activity.getLink()" *ngFor="let activity of activities" class="activity-tile">
    <mat-grid-tile
      [style.background-color]="activity.getColor()"
    >
      {{activity.getDisplayName() | async}}
    </mat-grid-tile>
  </a>
</mat-grid-list>
